<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>

            <label for="Fname">Firstname</label>
            <input type="text" id="Fname" name="firstName">

            <br><br>

            <label for="Mname">Middlename:</label>
            <input type="text" id="Mname" name="MidName">

            <br><br>

            <label for="Lname">Lastname:</label>
            <input type="text" id="Lname" name="lastName">

            <br><br>

            <label for="course">Course:</label>
            <select name="CourseSelected" id="course">
                <option value="none">Course</option>
                <option value="bca">BCA</option>
                <option value="bba">BBA</option>
                <option value="btech">B.Tech</option>
                <option value="mba">MBA</option>
                <option value="mca">MCA</option>
                <option value="mtech">M.Tech</option>
            </select>

            <br><br>
            <label for="gender">Gender :</label>
            <br>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="gender">Male</label>
            <br>
            <input type="radio" name="gender" id="gender" value="female">
            <label for="gender">Female</label>
            <br>
            <input type="radio" name="gender" id="gender" value="other">
            <label for="gender">Other</label>
            <br><br>
            <label for="dob">DOB</label>
            <input type="datetime-local" id="dob">
            <br>
            <label for="phone">Phone :</label>
            <input type="text" name="phone" id="phone" disabled size="2" value="+91">
            <input type="tel" name="phone" id="phone" size="10" minlength="10" maxlength="10" >

            <br><br>
            <label for="add">Address</label>
            <br>
            <textarea name="address" id="add" cols="80" rows="5"></textarea>

            <br><br>

            <label for="e-mail">Email:</label>
            <input type="email" id="e-mail" name="email">

            <br><br>

            <label for="passWord">Password:</label>
            <input type="password" id="passWord" name="password">

            <br><br>

            <label for="rePas">Re-type password:</label>
            <input type="password" id="rePas" name="Repassword">

            <br><br>
            <input type="checkbox" id="cb">
            <label for="cb">Agree to terms and conditions</label>

            <br><br>
            <label>Choose File</label>
            <input type="file">

            <br><br>

            <label>Choose Color</label>
            <input type="color">

            <br><br>

            <input type="reset">
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
